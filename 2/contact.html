<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contcat form page</title>
  </head>
  <body>
    <h2>Contact us form</h2>
    <label for="name">Enter Name here</label>
    <div>
    <input type="text" name="name" id="name" placeholder="name" />
    </div>
    <label for="email">Enter email</label>
    <div>
    <input type="email" name="email" id="email" required />
    </div>
    <label for="phone">Phone Number</label>
   <div>
    <input type="tel" name="phone" id="phone" placeholder="00000000" />
   </div>
   <label for="massage">enter massage</label>
   <div>
    <textarea name="massage" id="massage">Write massage..</textarea>
   </div>
    <button type="submit">Submit form</button>
  </body>
  <h6>&COPY;simple contact form in html by Danesh</h6>
</html>
