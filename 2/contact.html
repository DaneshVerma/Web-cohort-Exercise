<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contcat form page</title>
  </head>
  <body>
    <h2>Contact us form</h2>
    <form action="">
    <label for="name">Enter Name here</label><br />
    <input type="text" name="name" id="name" placeholder="name" /><br />
    <label for="email">Enter email</label><br>
    <input type="email" name="email" id="email" required /><br>
    <label for="phone">Phone Number</label><br>
    <input type="tel" name="phone" id="phone" placeholder="00000000" /><br>
    <label for="massage">enter massage</label><br>
    <textarea name="massage" id="massage">Write massage..</textarea><br>
    <button type="submit">Submit form</button>
  </form>
  </body>
  <h6>&COPY;simple contact form in html by Danesh</h6>
</html>
